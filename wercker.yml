box: wercker/php
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo php information
        code: |
          echo "php version $(php --version) running"
          echo "from location $(which php)"
    # Add more steps here:
    #- script:
    # name: run unit tests
    # code: phpunit
deploy:
  steps:
    - add-to-known_hosts:
        hostname: dev.started.jp
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_SSH_KEY_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: deploy application
        code: ssh -i $PRIVATEKEY_PATH -l $SSH_USER -p 10022 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no dev.started.jp "bash deploy.sh"
  after-steps:
    - mzp/http-notify:
        url: $HOOK_URL
